name: app
type: golang:1.12
disk: 128

hooks:
  build: |
    set -eux
    time go get ./...
    time go build -a -ldflags '-s -w -extldflags "-static"' ./cmd/gen
    # fail to build if gen writes a file
    time ./gen --exit-code enums ./data/enums.yaml ./pkg/platformsh/enums_gen.go
    time ./gen --exit-code variables ./data/variables.yaml ./pkg/platformsh/environment_gen.go
    time ./gen --exit-code api ./data/variables.yaml ./cmd/server/generated.go
    time go build -a -ldflags '-s -w -extldflags "-static"' .
    ls -l gen super-potato

web:
  commands:
    start: ./super-potato

  upstream:
    socket_family: unix
    protocol: http

  locations:
    /:
      passthru: true
      allow: false

relationships:
  cache: memcache:memcached
  database: database:mysql
  queue: rabbitqueue:rabbitmq
